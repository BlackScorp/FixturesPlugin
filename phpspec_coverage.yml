suites:
    plugins:
        namespace: Basecom\FixturePlugin
        psr4_prefix: Basecom\FixturePlugin
formatter.name: pretty
extensions:
    LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
        lower_upper_bound: 50
        high_lower_bound: 100
        format:
            - html
            - xml
            - text
        output:
            html: public/coverage
            xml: coverage/phpspec-coverage-xml
        blacklist:
            - 'src/Command/'
        blacklist_files:
            - 'src/Fixture.php' # Abstract class with no logic
